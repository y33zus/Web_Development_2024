<!DOCTYPE html>
<html>
    <head>
        <title>
            Instagram
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main_page">
            <div class="main_box">
                <div class="image_box">
                    <img src="https://media.gcflearnfree.org/content/633d944b3823fb02e84dce55_10_05_2022/Screen%20Shot%202022-10-10%20at%202.28.19%20PM.png" >
                </div>
                <div class="login_box">
                    <div class="logo_box">
                        <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" class="center">
                    </div>
                    <div>
                        <input type="text" placeholder="Электронный адрес или номер телефона">
                        <input type="password" placeholder="Пароль">
                        <button type="submit">Вход</button><br>
                        <div>
                            <div id="ili_block">
                                <p id="ili">ИЛИ</p><br>
                            </div>
                        </div>
                        <a href="#" class="center"><img src=""> Войти через Facebook</a><br>
                        <a href="#" class="center">Забыли пароль?</a>
                    </div>
                    <div class="register">
                        <p>У вас еще нет аккаунта? <a href="#" id="regis">Зарегистрироваться</a></p>
                    </div>
                    <div class="download">
                        <span class="center">Установите приложение.</span><br>
                        <img alt="Скачать из Google Play" class="Google" src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png">
                        <img alt="Скачать с сайта Microsoft" class="micro" src="https://static.cdninstagram.com/rsrc.php/v3/yv/r/_UbeIRgTpG-.png">
                    </div>
                </div>
            </div>

        <footer>
