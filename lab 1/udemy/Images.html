<!DOCTYPE html>

<html>
<head>
    <title>Style an Image Quiz</title>
    <style>
    	.kitten-image {
            border: dashed;
            -webkit-box-shadow: 12px 1px 5px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 12px 1px 5px 0px rgba(0,0,0,0.75);
            box-shadow: 12px 1px 5px 0px rgba(0,0,0,0.75);
            cursor: pointer;
    	}
    </style>
</head>
<body>
        <img src="http://udacity.github.io/fend/lessons/L3/problem-set/02-style-an-image/kitten.jpg" alt="kitten" class="kitten-image">
</body>
</html>
